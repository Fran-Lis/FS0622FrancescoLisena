<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>La mia calcolatrice in JS</h1>
    <div class="calcBody">
        <input type="text" id="screen">
        <div class="bRow">
            <button type = "button" id= "1" onclick="scrivi(this.id)">1</button>
            <button type = "button" id = "2" onclick="scrivi(this.id)">2</button>
            <button type = "button" id = "3" onclick="scrivi(this.id)">3</button>
            <button type = "button" id= "+" onclick="scrivi(this.id)">+</button>
        </div>
        <div class="bRow">
            <button type = "button" id= "4" onclick="scrivi(this.id)">4</button>
            <button type = "button" id = "5" onclick="scrivi(this.id)">5</button>
            <button type = "button" id = "6" onclick="scrivi(this.id)">6</button>
            <button type = "button" id= "-" onclick="scrivi(this.id)">-</button>
        </div>
        <div class="bRow">
            <button type = "button" id= "7" onclick="scrivi(this.id)">7</button>
            <button type = "button" id = "8" onclick="scrivi(this.id)">8</button>
            <button type = "button" id = "9" onclick="scrivi(this.id)">9</button>
            <button type = "button" id= "*" onclick="scrivi(this.id)">x</button>
        </div>
        <div class="bRow">
            <button type = "button" id= "/" onclick="scrivi(this.id)">/</button>
            <button type = "button" id = "0" onclick="scrivi(this.id)">0</button>
            <button type = "button" id = "." onclick="scrivi(this.id)">.</button>
            <button type="button" id= "canc" onclick="cancellaFine()">C</button>
        </div>
        <div class="bRow">
            <button type = "button" id = "(" onclick="scrivi(this.id)">(</button>
            <button type = "button" id = ")" onclick="scrivi(this.id)">)</button>
            <button type="button" id="calc" onclick="calcola()">=</button>
            <button type="button" id= "canc2" onclick="cancella()">AC</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
